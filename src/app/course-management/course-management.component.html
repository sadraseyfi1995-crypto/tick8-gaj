<div class="container">
    <h2>Course Management</h2>

    <div class="create-section">
        <h3>Create New Course</h3>
        <div class="form-row">
            <input type="text" [(ngModel)]="newCourse.name" placeholder="Course Name" class="form-control">
            <input type="number" [(ngModel)]="newCourse.pageSize" placeholder="Page Size" class="form-control"
                style="width: 100px;">
        </div>
        <textarea [(ngModel)]="newCourse.content" class="form-control" rows="5"
            placeholder='[{"id": "1", "word": "Question", "answer": "Answer"}, {"id": "2", "word": "Term", "answer": "Definition"}]'></textarea>
        <small class="hint">JSON array with id, word, and answer fields</small>
        <button (click)="createCourse()" class="btn btn-success">Create Course</button>

        <div class="ai-section" style="margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc;">
            <h4>Or Generate with AI</h4>
            <div class="form-row">
                <input type="text" [(ngModel)]="aiPrompt"
                    placeholder="E.g., 'Capital cities of Europe' or 'JavaScript interview questions'"
                    class="form-control" (keyup.enter)="generateFromAI()">
                <button (click)="generateFromAI()" class="btn btn-info" [disabled]="isGenerating">
                    {{ isGenerating ? 'Generating...' : 'Generate Content' }}
                </button>
                <button (click)="copyExternalPrompt(aiPrompt)" class="btn btn-secondary"
                    title="Copy prompt to use in ChatGPT, Claude, etc.">
                    Copy for External AI
                </button>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Order</th>
                <th>Page Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let course of courses">
                <tr>
                    <td>
                        <input type="text" [(ngModel)]="course.name" class="form-control">
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="course.order" class="form-control">
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="course.pageSize" class="form-control">
                    </td>
                    <td>
                        <button (click)="updateCourse(course)" class="btn btn-primary">Save</button>
                        <button (click)="toggleAppend(course)" class="btn btn-info">Append</button>
                        <button (click)="deleteCourse(course)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="expandedCourseId === course.id" class="append-row">
                    <td colspan="4">
                        <div class="append-container">
                            <h4>Append to {{course.name}}</h4>
                            <textarea [(ngModel)]="appendContent[course.id]" class="form-control" rows="5"
                                placeholder='[{"id": "1", "word": "Question", "answer": "Answer"}, {"id": "2", "word": "Term", "answer": "Definition"}]'></textarea>
                            <small class="hint">JSON array with id, word, and answer fields</small>
                            <button (click)="submitAppend(course)" class="btn btn-success">Submit Append</button>

                            <div class="ai-section"
                                style="margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee;">
                                <h6>Or Generate Append Content with AI</h6>
                                <div class="form-row">
                                    <input type="text" [(ngModel)]="aiAppendPrompt"
                                        placeholder="E.g., '5 important dates in WWII'" class="form-control"
                                        (keyup.enter)="generateAppendFromAI(course)">
                                    <button (click)="generateAppendFromAI(course)" class="btn btn-info"
                                        [disabled]="isGenerating">
                                        {{ isGenerating ? 'Generating...' : 'Generate' }}
                                    </button>
                                    <button (click)="copyExternalPrompt(aiAppendPrompt)" class="btn btn-secondary"
                                        title="Copy prompt to use in ChatGPT, Claude, etc.">
                                        Copy for External AI
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
