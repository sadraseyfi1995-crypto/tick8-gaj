<div class="container">
    <h2>Course Management</h2>

    <div class="create-section">
        <h3>Create New Course</h3>
        <div class="form-row">
            <input type="text" [(ngModel)]="newCourse.name" placeholder="Course Name" class="form-control">
            <input type="number" [(ngModel)]="newCourse.pageSize" placeholder="Page Size" class="form-control"
                style="width: 100px;">
        </div>
        <textarea [(ngModel)]="newCourse.content" class="form-control" rows="5"
            placeholder='[{"id": "1", "word": "Hallo", "answer": "Hello"}, {"id": "2", "word": "Danke", "answer": "Thank you"}]'></textarea>
        <small class="hint">JSON array with id, word, and answer fields</small>
        <button (click)="createCourse()" class="btn btn-success">Create Course</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Order</th>
                <th>Page Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let course of courses">
                <tr>
                    <td>
                        <input type="text" [(ngModel)]="course.name" class="form-control">
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="course.order" class="form-control">
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="course.pageSize" class="form-control">
                    </td>
                    <td>
                        <button (click)="updateCourse(course)" class="btn btn-primary">Save</button>
                        <button (click)="toggleAppend(course)" class="btn btn-info">Append</button>
                        <button (click)="deleteCourse(course)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="expandedCourseId === course.id" class="append-row">
                    <td colspan="4">
                        <div class="append-container">
                            <h4>Append to {{course.name}}</h4>
                            <textarea [(ngModel)]="appendContent[course.id]" class="form-control" rows="5"
                                placeholder='[{"id": "1", "word": "Bitte", "answer": "Please"}, {"id": "2", "word": "TschÃ¼ss", "answer": "Bye"}]'></textarea>
                            <small class="hint">JSON array with id, word, and answer fields</small>
                            <button (click)="submitAppend(course)" class="btn btn-success">Submit Append</button>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
