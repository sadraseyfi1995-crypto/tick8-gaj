<div class="page-wrapper">
  <button class="nav-btn prev" (click)="previousPage()" [disabled]="currentPage === 0 || isLoading" aria-label="Previous page">
    â€¹
  </button>

  <div class="page-container">
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading course...</div>
    </div>
    <ng-container *ngIf="!isLoading && allQuestions.length > 0">
      <app-page [vocabWords]="chunkedQuestions[currentPage]">
      </app-page>
    </ng-container>
  </div>

  <button class="nav-btn next" (click)="nextPage()" [disabled]="currentPage === allQuestions.length - 1 || isLoading"
    aria-label="Next question">
    â€º
  </button>
</div>

<div class="pager-indicator">
  Page {{ currentPage + 1 }}
  <button class="copy-all-btn" (click)="copyAllCards()" title="Copy all cards on this page as JSON"
    aria-label="Copy all cards">
    ðŸ“‹ Copy All
  </button>
</div>
