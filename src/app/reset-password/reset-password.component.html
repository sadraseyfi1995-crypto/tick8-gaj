<div class="reset-password-container">
    <div class="reset-password-card">
        <div class="reset-password-header">
            <div class="logo">
                <span class="logo-icon">✓</span>
                <span class="logo-text">tick8</span>
            </div>
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
        </div>

        <div class="reset-password-content">
            <!-- Success message -->
            <div class="success-message" *ngIf="successMessage">
                <span class="success-icon">✓</span>
                {{ successMessage }}
            </div>

            <!-- Error message -->
            <div class="error-message" *ngIf="errorMessage">
                <span class="error-icon">⚠</span>
                {{ errorMessage }}
            </div>

            <form class="reset-password-form" (ngSubmit)="resetPassword()" *ngIf="!successMessage">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                           placeholder="Enter your email" [disabled]="isLoading"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="token">Reset Token</label>
                    <input type="text" id="token" [(ngModel)]="token" name="token"
                           placeholder="Enter reset token from email" [disabled]="isLoading"
                           autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword"
                           placeholder="At least 8 characters" [disabled]="isLoading"
                           autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword"
                           name="confirmPassword" placeholder="Re-enter your new password"
                           [disabled]="isLoading" autocomplete="new-password"
                           (keyup.enter)="resetPassword()">
                </div>

                <button type="submit" class="reset-btn" [disabled]="isLoading">
                    <span *ngIf="!isLoading">Reset Password</span>
                    <span *ngIf="isLoading">Resetting...</span>
                </button>
            </form>

            <div class="back-link">
                <a routerLink="/login" class="link">← Back to login</a>
            </div>

            <!-- Loading indicator -->
            <div class="loading-spinner" *ngIf="isLoading">
                <div class="spinner"></div>
                <span>Resetting password...</span>
            </div>
        </div>

        <div class="reset-password-footer">
            <p class="help-text">
                Need a new reset link?
                <a routerLink="/forgot-password" class="link">Request again</a>
            </p>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
